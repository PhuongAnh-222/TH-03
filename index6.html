<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giới thiệu bản thân</title>
  <style>
    body {
      background-color: #e3f2fd;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #0d47a1;
    }

    .info {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    figure {
      display: inline-block;
      margin: 0;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    figcaption {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1> Xin chào! Mình là Phương Anh</h1>

  <div class="info">
    <p> Sinh viên ngành Thương mại điện tử</p>
    <p> Trường Đại học Công nghiệp TP Hồ Chí Minh</p>
    <p> Sở thích: Thiết kế, làm video, học web cơ bản</p>
  </div>

  <figure>
    <img src="https://picsum.photos/200/300" alt="Ảnh đại diện của mình">
    <figcaption> Ảnh mình nè! </figcaption>
  </figure
