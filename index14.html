<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Gửi Phản Hồi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 40px;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    .star {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star:hover,
    .star.selected {
      color: #ff9800;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    textarea,
    input[type="email"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    button {
      background-color: #ff9800;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <form>
    <h2>Gửi Phản Hồi</h2>

    <label>Đánh giá:</label>
    <div class="stars">
      <span class="star" onclick="setRating(1)">★</span>
      <span class="star" onclick="setRating(2)">★</span>
      <span class="star" onclick="setRating(3)">★</span>
      <span class="star" onclick="setRating(4)">★</span>
      <span class="star" onclick="setRating(5)">★</span>
    </div>

    <label>Góp ý:</label>
    <textarea rows="4" placeholder="Viết phản hồi tại đây..."></textarea>

    <label>Email:</label>
    <input type="email" placeholder="email@example.com" required>

    <button type="submit">Gửi</button>
  </form>

  <script>
    function setRating(stars) {
      const starEls = document.querySelectorAll(".star");
      starEls.forEach((s, index) => {
        if (index < stars) s.classList.add("selected");
        else s.classList.remove("selected");
      });
    }
  </script>

</body>
</html>
