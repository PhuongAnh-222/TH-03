<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông Tin Du Lịch</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fff;
      padding: 30px;
      color: #333;
    }

    .section {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .section h2 {
      color: #00796b;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .section img {
      float: left;
      width: 250px;
      height: auto;
      margin-right: 20px;
      border-radius: 10px;
    }

    .section p {
      line-height: 1.6;
    }

    .map {
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .section img {
        float: none;
        display: block;
        margin: 0 auto 15px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Du lịch Đà Lạt – Thành phố sương mù</h2>
    <img src="https://via.placeholder.com/250x180" alt="Đà Lạt">
    <p>Đà Lạt là một trong những địa điểm du lịch nổi tiếng nhất Việt Nam. Với khí hậu mát mẻ quanh năm, phong cảnh nên thơ và nhiều địa điểm tham quan như hồ Xuân Hương, thung lũng Tình Yêu, đồi chè Cầu Đất, đây là điểm đến lý tưởng cho kỳ nghỉ cuối tuần.</p>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.416127176741!2d108.4454382153348!3d11.941546439411134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317112be6fa57e15%3A0x845af191af4d8a1a!2zxJDDoCDEkMO0bA!5e0!3m2!1svi!2s!4v1688977135672!5m2!1svi!2s" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
