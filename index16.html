<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Bán Điện Thoại</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #222;
    }

    .card p {
      color: #666;
      font-weight: bold;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Điện Thoại Bán Chạy</h1>

  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Điện thoại A">
      <h3>iPhone 14</h3>
      <p>22.990.000đ</p>
      <button>Mua ngay</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Điện thoại B">
      <h3>Samsung S24</h3>
      <p>20.990.000đ</p>
      <button>Mua ngay</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Điện thoại C">
      <h3>Xiaomi 13T</h3>
      <p>12.990.000đ</p>
      <button>Mua ngay</button>
    </div>
  </div>

</body>
</html>
