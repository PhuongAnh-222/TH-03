<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch Sự Kiện</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .event {
      background: #fff;
      border-left: 10px solid #4caf50;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      border-radius: 10px;
      position: relative;
    }

    .event.highlight {
      border-left-color: #ff5722;
      background: #fff8f2;
    }

    .event h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .event time {
      font-weight: bold;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Lịch Sự Kiện</h1>

  <div class="event highlight">
    <h3>Workshop: UI/UX Design</h3>
    <time>Ngày 20/6/2025</time>
    <p>Buổi chia sẻ về thiết kế trải nghiệm người dùng với chuyên gia đến từ Figma.</p>
  </div>

  <div class="event">
    <h3>Hội thảo về AI & Công nghệ</h3>
    <time>Ngày 30/6/2025</time>
    <p>Cập nhật xu hướng trí tuệ nhân tạo và ứng dụng trong doanh nghiệp.</p>
  </div>

</body>
</html>
