<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio cá nhân</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .project {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .project img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .project h3 {
      margin-top: 10px;
      color: #1e90ff;
    }

    .project p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Dự án của mình</h1>
  <div class="portfolio">
    <div class="project">
      <img src="https://picsum.photos/200/300" alt="Dự án 1" />
      <h3>Dự án Website CV</h3>
      <p>Trang CV cá nhân sử dụng HTML, CSS, có responsive.</p>
    </div>
    <div class="project">
      <img src="https://picsum.photos/200/300" alt="Dự án 2" />
      <h3>Dự án Landing Page</h3>
      <p>Trang giới thiệu sản phẩm với hiệu ứng cuộn mượt.</p>
    </div>
    <div class="project">
      <img src="https://picsum.photos/200/300" alt="Dự án 3" />
      <h3>Dự án Blog cá nhân</h3>
      <p>Blog đơn giản chia sẻ về lập trình và công nghệ.</p>
    </div>
  </div>
</body>
</html>
